<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Contacto</title>
</head>
<body>
	<h1>Contáctanos</h1>
	<form>
		<p>
			<label for="nombre">NOMBRE</label>
			<input type="text" id="nombre" name="nombre"/><br />
			<br /><label for="correo">CORREO</label>
			<input type="email" id="correo" name="correo"/><br />
			<br /><label for="telefono">TELEFONO</label>
			<input type="tel" id="telefono" name="telefono"/><br />
			<label for="estado">ESTADO</label>
			<select id="estado" name="estados">
				<option selected value="0">Elige una opción</option>
				<option value="1">Aguascalientes</option>
				<option value="2">Baja California Norte</option>
				<option value="3">Baja California Sur</option>
				<option value="4">Campeche</option>
				<option value="5">Chiapas</option>
				<option value="6">Chihuahua</option>
				<option value="7">Coahuila</option>
				<option value="8">Colima</option>
				<option value="9">Durango</option>
				<option value="10">Distrito Federal</option>
				<option value="11">Guanajuato</option>
				<option value="12">Guerrero</option>
				<option value="13">Hidalgo</option>
				<option value="14">Jalisco</option>
				<option value="15">México</option>
				<option value="16">Michoacán</option>
				<option value="17">Morelos</option>
				<option value="18">Nayarit</option>
				<option value="19">Nuevo León</option>
				<option value="20">Oaxaca</option>
				<option value="21">Puebla</option>
				<option value="22">Querétaro</option>
				<option value="23">Quintana Roo</option>
				<option value="24">San Luis Potosí</option>
				<option value="25">Sinaloa</option>
				<option value="26">Sonora</option>
				<option value="27">Tabasco</option>
				<option value="28">Tamaulipas</option>
				<option value="29">Tlaxcala</option>
				<option value="30">Veracruz</option>
				<option value="31">Yucatán</option>				
				<option value="32">Zacatecas</option>
			</select>
			<label for="colonia">COLONIA</label>
			<input type="text" id="colonia" name="colonia"/><br />
		<fieldset>	
			<legend>TEMAS DE INTERES</legend>
			<input type="checkbox" name="temas" value="becas"/>Becas<br />
			<input type="checkbox" name="temas" value="cursos"/>Cursos<br />
			<input type="checkbox" name="temas" value="profesores"/>Profesores<br />
			<input type="checkbox" name="temas" value="alumnos"/>Alumnos
		</fieldset>
			<label for="comentario">COMENTARIO</label>
			<textarea id="comentario" rows="5" cols="50"></textarea><br />
			<br /><button type="submit">ENVIAR</button>
	</form>	
</body>
</html>
